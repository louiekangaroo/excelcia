<!DOCTYPE html>
<html lang="en">
<head>
  <title>CIA Excelcia</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/font.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <script src="../scripts/jquery-1.12.3.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>

  <script src="../scripts/login.js"></script>
</head>
<body>

<div class="container">
  <div class="login-box">
    <h3 class="text">LOGIN TO CIA EXCELCIA</h3>
    <h4 class="textsmall">Enter your credentials</h4>
    <div class="textbox-div">
      <div class="col-lg-12 text-center">
        <input type="text" class="txtUsername box" placeholder="Enter username">
      </div>
      <div class="col-lg-12 text-center">
        <input type="password" class="txtPassword box" placeholder="Enter password">
      </div>
      <div>
          <button type="button" class="btnLogin btn btn-primary">LOG IN</button>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
